<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Google Drive</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card h1 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            background: #f5f5ff;
            border-color: #5568d3;
        }

        .upload-area.dragover {
            background: #e8eaff;
            border-color: #5568d3;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-area h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .selected-file {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .selected-file.active {
            display: block;
        }

        .file-preview {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .file-preview-icon {
            font-size: 2.5em;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 0.9em;
        }

        .options {
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
            display: none;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.active {
            display: block;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/drive" class="back-link">‚Üê Back to Drive</a>

        <div class="card">
            <h1>‚¨ÜÔ∏è Upload to Google Drive</h1>

            <div id="status-message" class="status-message"></div>

            <div class="upload-area" id="upload-area" onclick="document.getElementById('file-input').click()">
                <div class="upload-icon">üì§</div>
                <h2>Drop files here or click to browse</h2>
                <p>Upload any file to your Google Drive</p>
                <button type="button" class="btn">Select File</button>
            </div>

            <input type="file" id="file-input" class="file-input" onchange="handleFileSelect(event)">

            <div id="selected-file" class="selected-file">
                <div class="file-preview">
                    <div class="file-preview-icon" id="file-icon">üìÑ</div>
                    <div class="file-details">
                        <div class="file-name" id="file-name"></div>
                        <div class="file-size" id="file-size"></div>
                    </div>
                </div>

                <div class="options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="convert-to-docs" name="convert">
                        <label for="convert-to-docs">
                            Convert to Google Docs format (recommended for .docx, .xlsx, .pptx files)
                        </label>
                    </div>
                </div>

                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn" id="upload-btn" onclick="uploadFile()">
                        Upload to Drive
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Drag and drop handlers
        const uploadArea = document.getElementById('upload-area');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            selectedFile = file;

            // Update file icon based on type
            const fileIcon = document.getElementById('file-icon');
            if (file.type.includes('document') || file.name.endsWith('.docx')) {
                fileIcon.textContent = 'üìÑ';
            } else if (file.type.includes('spreadsheet') || file.name.endsWith('.xlsx')) {
                fileIcon.textContent = 'üìä';
            } else if (file.type.includes('presentation') || file.name.endsWith('.pptx')) {
                fileIcon.textContent = 'üìΩÔ∏è';
            } else if (file.type.includes('image')) {
                fileIcon.textContent = 'üñºÔ∏è';
            } else if (file.type.includes('video')) {
                fileIcon.textContent = 'üé•';
            } else if (file.type.includes('audio')) {
                fileIcon.textContent = 'üéµ';
            } else {
                fileIcon.textContent = 'üìé';
            }

            // Update file details
            document.getElementById('file-name').textContent = file.name;
            document.getElementById('file-size').textContent = formatFileSize(file.size);

            // Show selected file section
            document.getElementById('selected-file').classList.add('active');
            uploadArea.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
        }

        async function uploadFile() {
            if (!selectedFile) {
                showMessage('error', 'No file selected');
                return;
            }

            const uploadBtn = document.getElementById('upload-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            const convertToDocs = document.getElementById('convert-to-docs').checked;

            uploadBtn.disabled = true;
            progressBar.classList.add('active');
            progressFill.style.width = '50%';

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('convert_to_docs', convertToDocs);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '100%';

                const result = await response.json();

                if (response.ok) {
                    showMessage('success', `File uploaded successfully! <a href="${result.web_view_link}" target="_blank">View in Drive</a>`);
                    setTimeout(() => {
                        window.location.href = '/drive';
                    }, 2000);
                } else {
                    showMessage('error', result.error || 'Upload failed');
                    uploadBtn.disabled = false;
                }
            } catch (error) {
                showMessage('error', 'Network error: ' + error.message);
                uploadBtn.disabled = false;
            } finally {
                progressBar.classList.remove('active');
            }
        }

        function resetForm() {
            selectedFile = null;
            document.getElementById('selected-file').classList.remove('active');
            document.getElementById('file-input').value = '';
            document.getElementById('convert-to-docs').checked = false;
            uploadArea.style.display = 'block';
            hideMessage();
        }

        function showMessage(type, message) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.className = `status-message ${type} active`;
            statusMessage.innerHTML = message;
            window.scrollTo(0, 0);
        }

        function hideMessage() {
            document.getElementById('status-message').classList.remove('active');
        }
    </script>
</body>
</html>
